<section data-ng-controller="CarnesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Carnes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="carne in carnes" data-ng-href="#!/carnes/{{carne._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="carne.created | date:'medium'"></span>
				by
				<span data-ng-bind="carne.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="carne.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!carnes.$resolved || carnes.length">
    	No Carnes yet, why don't you <a href="/#!/carnes/create">create one</a>?
    </div>
</section>
