<section data-ng-controller="ClientesController">
    <div class="page-header">
        <h1>Novo Cliente</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nome</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nome" required>
                    </div>
                </div>
                <div class="form-group">
                <label class="control-label">Endereço</label>
                </div>
                <div class="col-md-6">
                    <label class="control-label" for="rua">Rua</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rua" id="rua" class="form-control" placeholder="Rua ">

                    </div>
                </div>
                <div class="col-md-2">
                    <label class="control-label" for="numero">Numero</label>
                    <div class="controls">
                        <input type="text" data-ng-model="numero" id="numero" class="form-control" placeholder="Numero">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="complemento">Complemento</label>
                    <div class="controls">
                        <input type="text" data-ng-model="complemento" id="complemento" class="form-control" placeholder="Complemento">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">CPF</label>
                    <div class="controls">
                        <input type="text" data-ng-model="cpf" id="cpf" class="form-control" placeholder="CPF sem dígito ou pontos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rg">RG</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rg" id="rg" class="form-control" placeholder="RG sem dígito ou pontos!" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefone">Telefone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="telefone" id="telefone" class="form-control" placeholder="Telefone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="celular">Celular</label>
                    <div class="controls">
                        <input type="text" data-ng-model="celular" id="celular" class="form-control" placeholder="Celular" required>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
