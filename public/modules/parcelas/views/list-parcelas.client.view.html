<section data-ng-controller="ParcelasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Parcelas</h1>
    </div>

    <div class="form-group">
        <label class="control-label" for="idCarne">Código Parcela</label>
            <div class="controls">
                <input type="text" data-ng-model="idCarne" id="idCarne" class="form-control" placeholder="Código Parcela">
            </div>
            <br>
            <a class="btn btn-success" ng-click="filterParcelasByCarne(idCarne)">Buscar Parcelas</a>
            <a class="btn btn-warning" ng-click="mostrarTodasAsParcelas()">Mostrar todas as Parcelas</a>
    </div>
    <div class="list-group" ng-show="showParcelas(1)">
        <a data-ng-repeat="parcela in auxParcelas track by $index" data-ng-href="#!/parcelas/{{parcela._id}}" class="list-group-item">
            <div ng-class="{isPaga: {{parcela.isPaga}} }">
                <h2>Data Vencimento</h2>
                <h3 class="list-group-item-heading">{{parcela.dataVencimento | date}}</h3>
                <h2>Código Parcela</h2>
    			<h3 class="list-group-item-heading" data-ng-bind="parcela._id"></h3>
                <h2>Pago?</h2>
                <h3 class="list-group-item-heading" data-ng-bind="parcela.isPaga"></h3>
            </div>
        </a>
    </div>
    <div class="list-group" ng-show="showParcelas(0)">
        <a data-ng-repeat="parcela in parcelas track by $index" data-ng-href="#!/parcelas/{{parcela._id}}" class="list-group-item">

            <h2>Data Vencimento</h2>
            <h3 class="list-group-item-heading">{{parcela.dataVencimento | date}}</h3>
            <h2>Código Parcela</h2>
            <h3 class="list-group-item-heading" data-ng-bind="parcela._id"></h3>
            <h2>Pago?</h2>
            <h3 ng-if="parcela.isPaga"class="list-group-item-heading">Sim</h3>
        </a>
    </div>
    
    <div class="alert alert-warning text-center" data-ng-hide="!parcelas.$resolved || parcelas.length">
    	Nenhuma parcela a pagar. Caso queira criar novas, é necessário criar um carnê. <a href="/#!/carnes/create">Criar Carnê</a>?
    </div>
</section>
