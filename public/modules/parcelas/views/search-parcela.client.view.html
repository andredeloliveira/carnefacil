<section data-ng-controller="ParcelasController" data-ng-init="find()">
	<div class="page-header">
	<h1> Pesquisar Parcelas pelo código do Carnê:</h1>
	</div>
	<div class="form-group">
		<label for="idCarne">ççç</label>
		<input type="text" id="idCarne" data-ng-model="idCarne" placeholder="Código Carnê" class="form-control">
		<button class="btn btn-success" ng-click="findParcelasByCarne(idCarne)">Buscar</button>
	</div>
	
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == parcela.user._id))">
		<a class="btn btn-primary" href="/#!/parcelas/{{parcela._id}}/edit">
			<i class="glyphicon glyphicon-ok"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Criada em:
			<span data-ng-bind="parcela.created | date:'mediumDate'"></span>
			por: 
			<span data-ng-bind="parcela.user.displayName"></span>
		</em>
	</small>
</section>
