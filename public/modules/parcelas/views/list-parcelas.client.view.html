<section data-ng-controller="ParcelasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Parcelas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="parcela in parcelas" data-ng-href="#!/parcelas/{{parcela._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="parcela.created | date:'medium'"></span>
				by
				<span data-ng-bind="parcela.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="parcela.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!parcelas.$resolved || parcelas.length">
    	No Parcelas yet, why don't you <a href="/#!/parcelas/create">create one</a>?
    </div>
</section>
