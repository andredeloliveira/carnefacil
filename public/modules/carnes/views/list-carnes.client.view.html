<section data-ng-controller="CarnesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Carnês</h1>
    </div>
    <div class="form-group">
        <label class="control-label" for="idCarne">Código Carnê</label>
            <div class="controls">
                <input type="text" data-ng-model="idCarne" id="idCarne" class="form-control" placeholder="Código Carnê">
            </div>
            <br>
            <a class="btn btn-success" ng-click="filterParcelasByCarne(idCarne)">Buscar Carnê</a>
            <a class="btn btn-warning" ng-click="mostrarTodosOsCarnes()">Mostrar todas os Carnês</a>
    </div>
    <div class="list-group" ng-show="toShowCarnes(1)">
        <a data-ng-repeat="carne in carnesBusca track by $index" data-ng-href="#!/carnes/{{carne._id}}" class="list-group-item">
            <h2>Nome Cliente</h2>
            <h3 class="list-group-item-heading" data-ng-bind="carne.cliente.name"></h3>
            <h2>Código Carnê</h2>
            <h3 class="list-group-item-heading" data-ng-bind="carne._id"></h3>
            <h2>Valor do Carnê</h2>
            <h3 class="list-group-item-heading" data-ng-bind="carne.total | currency"></h3>
        </a>
    </div>
    <div class="list-group" ng-show="toShowCarnes(0)">
        <a data-ng-repeat="carne in carnes track by $index" data-ng-href="#!/carnes/{{carne._id}}" class="list-group-item">
            <h2>Nome Cliente</h2>
            <h3 class="list-group-item-heading" data-ng-bind="carne.cliente.name"></h3>
            <h2>Código Carnê</h2>
            <h3 class="list-group-item-heading" data-ng-bind="carne._id"></h3>
            <h2>Valor do Carnê</h2>
            <h3 class="list-group-item-heading" data-ng-bind="carne.total | currency"></h3>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!carnes.$resolved || carnes.length">
    	Nenhum carnê criado. Porque você não  <a href="/#!/carnes/create">cria um</a>?
    </div>
</section>
