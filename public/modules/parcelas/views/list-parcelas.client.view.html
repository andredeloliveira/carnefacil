<section data-ng-controller="ParcelasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Parcelas</h1>
    </div>

    <div class="form-group">
        <label class="control-label" for="idCarne">Carne</label>
            <div class="controls">
                <input type="text" data-ng-model="idCarne" id="idCarne" class="form-control" placeholder="Código Carne">
            </div>
            <br>
            <a class="btn btn-success" ng-click="filterParcelasByCarne(idCarne)">Buscar Parcelas</a>
            </div>
    <div class="list-group" ng-show="showParcelas(1)">
        <a data-ng-repeat="parcela in auxParcelas" data-ng-href="#!/parcelas/{{parcela._id}}" class="list-group-item">

            <h2>Data Vencimento</h2>
            <h3 class="list-group-item-heading">{{parcela.dataVencimento | date}}</h3>
            <h2>Código Carnê</h2>
			<h3 class="list-group-item-heading" data-ng-bind="parcela.carne._id"></h3>

        </a>
    </div>
    <div class="list-group" ng-show="showParcelas(0)">
        <a data-ng-repeat="parcela in parcelas" data-ng-href="#!/parcelas/{{parcela._id}}" class="list-group-item">

            <h2>Data Vencimento</h2>
            <h3 class="list-group-item-heading">{{parcela.dataVencimento | date}}</h3>
            <h2>Código Carnê</h2>
            <h3 class="list-group-item-heading" data-ng-bind="parcela.carne._id"></h3>

        </a>
    </div>
    
    <div class="alert alert-warning text-center" data-ng-hide="!parcelas.$resolved || parcelas.length">
    	Nenhuma parcela a pagar. Caso queira criar novas, é necessário criar um carnê. <a href="/#!/carnes/create">Criar Carnê</a>?
    </div>
</section>
