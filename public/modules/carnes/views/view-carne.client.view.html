<section data-ng-controller="CarnesController" data-ng-init="findOne()">
	<div class="page-header">
		<h2>Nome Cliente:</h2>
		<h1 data-ng-bind="carne.cliente.name"></h1>
		
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Informações</div>
		<div class="panel-body">
		<ul>
			<li><span class="label label-default">Código Carnê</span> {{carne._id}}</li>
			<li><span class="label label-default">Data Emissão</span> {{carne.created}}</li>
			<li><span class="label label-default">Número Parcelas</span> {{carne.nparcelas}}</li>
			<li><span class="label label-default">teste</span> {{teste}}</li>

		</ul>
		</div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == carne.user._id))">
		<a class="btn btn-primary" href="/#!/carnes/{{carne._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	
</section>
